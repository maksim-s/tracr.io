{% load compress %}
{% load staticfiles %}

<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' class='njs'>
  <head>
    <title>{% block title %}Tracr.io{% endblock %}</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    {% compress css %}
      <!-- Loading Bootstrap -->
      <link href='{% static "lib/Flat-UI/bootstrap/css/bootstrap.css" %}'
            rel='stylesheet'
            type='text/css'
            media='all'>
    {% endcompress %}

    {% compress css %}
      <!-- Loading Flat UI -->
      <link href='{% static "lib/Flat-UI/less/flat-ui.less" %}'
            rel='stylesheet'
            type='text/less'
            media='all'>
    {% endcompress %}
    <script src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'
            type='text/javascript'></script>
    {% block external %}
    {% endblock %}
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
