{% extends 'base/base.html' %}

{% load compress %}
{% load staticfiles %}

{% block external %}
  {{ block.super }}

  {% compress css %}
    <link href='{% static "frontpage/less/frontpage.less" %}'
          rel='stylesheet'
          type='text/less'
          media='all'>
  {% endcompress %}
{% endblock %}

{% block content %}
<div class='container'>
  <div class='logo-container'>
    <h1>
      Tracr.io
      <small>The ballermost performance monitoring</small>
    </h1>
  </div>
  <div class='form-container'>
    <form action='/'
          method='post'>{% csrf_token %}
      {{ form }}
      <input type='submit'
             value='Submit'
             class='btn btn-primary'/>
    </form>
  </div>
</div>
{% endblock %}
